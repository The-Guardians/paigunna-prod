<div class="modal fade" id="history" style="z-index:9999999;">
  <div class="modal-dialog" style="text-align: center;">
    <div class="modal-content" style="height:450px;padding: 2%;margin-top: 13%;">
      <div class="title" style="margin-top: 2%;margin-bottom: 1%;z-index: 999;color: black;">History
      </div>
      <div class="list-group">
        <div class="list-group" style="z-index: 9999999;">
          <a class="list-group-item list-group-item-action flex-column align-items-start"
             style="overflow-x: auto;overflow-y:auto;">
            <table style="width:100%; color: #000;">
              <tr>
                <th>Transaction No.</th>
                <th>Time</th>
                <th>Source</th>
                <th>Destination</th>
                <th>Distance</th>
                <th>Price</th>
                <th>Provider</th>
              </tr>
              <tr *ngFor="let item of transaction;">
                <td>{{item.id}}</td>
                <td>{{item.timeStart}}</td>
                <td>{{item.startPlaceName}}</td>
                <td>{{item.destinationName}}</td>
                <td>{{item.distance}}</td>
                <td>{{item.price}}</td>
                <td>{{item.provider.fname}}  {{item.provider.lname}}</td>
              </tr>
            </table>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
