<div class="uk-navbar-item">
  <a *ngIf="" (click)="loginFacebook()" class="uk-icon-button  uk-margin-small-right"
     uk-icon="facebook"></a>
  <a *ngIf="authService.user" (click)="loginGoogle()" class="uk-icon-button uk-margin-small-right"
     uk-icon="google-plus"></a>
  <a><img *ngIf="authService.user | async as user" class="uk-icon-button" [src]="user.photoURL"
          width="50px" height="50px"><span class="uk-badge"
                                           style="position: relative; margin-bottom: 15px;margin-right: 5px">1</span></a>
  <div uk-dropdown="mode: click">
    <ul class="uk-nav uk-dropdown-nav">
      <li class="uk-nav-header" style="text-align: center">{{username}}</li>
      <li class="uk-nav-divider"></li>
      <li><a data-toggle="modal" data-target="#route"><span class="uk-margin-small-right"
                                                            uk-icon="icon: location"></span>Route Detail<span
        class="uk-margin-small-left uk-badge">1</span></a></li>
      <li><a><span class="uk-margin-small-right" uk-icon="icon: history"></span>History</a></li>
      <li><a><span class="uk-margin-small-right" uk-icon="icon: credit-card"></span>Payment</a></li>
      <li class="uk-nav-divider"></li>
      <li (click)="authService.logout()"><a><span class="uk-margin-small-right" uk-icon="sign-out"></span>Logout</a>
      </li>
    </ul>
  </div>
</div>

<div class="modal fade" id="route" style="z-index:9999999;">
  <div class="modal-dialog modal-lg" style="text-align: center ;">
    <div class="modal-content" style="height:600px;padding: 2%;margin-top: 13%;">
      <div class="title" style="margin-top: 6%;z-index: 999;">Route and call service
      </div>
      <div class="list-group" style="z-index: 9999999;">
        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
          <button title="Select vehicle" id="select" class="btn btn-secondary dropdown-toggle" type="button"
                  style="float: left;"
                  id="dropdownMenu2" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
            Select vehicle
          </button>
          <span title="price" style="float: right;margin-top: 3%">Price : test<!--<label id="price2"></label>--></span>
          <div id="type" class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <button title="Motorcycle" class="dropdown-item" type="button" value="1">
              Motorcycle
            </button>
            <button title="Taxi" class="dropdown-item" type="button" value="2">
              Taxi
            </button>
          </div>
          <div id="route-panel" style="position: relative;overflow-y: auto;overflow-x: auto;margin-top: 4%; text-align: center;">
            {{distance}}
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
